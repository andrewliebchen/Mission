<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stadiuuum</title>
</head>
<body>
  {{> header}}
  {{> chat}}
  {{> themes}}
  <aside class="sidebar">
    <div class="block">☺</div>
    <div class="block">☺</div>
    <div class="block">☺</div>
  </aside>
</body>

<template name="header">
  <header class="header">
    <div class="container">
    Stadium / Project / Theme
  </div>
  </header>
</template>

<template name="themes">
  <section class="themes container">
    {{#each theme}}
      <div class="item mtr_show-tasks{{#if isActive}} is-active{{/if}}">
        <button class="item__priority">
          <div class="item__priority__arrow">▲</div>
          <div class="item__priority__count">{{priorityCount}}</div>
        </button>
        <h2 class="item__title">{{title}}</h2>
        <p class="item__description">{{description}}</p>
        <a class="item__toggle-chat mtr_toggle-chat">✏</a>
      </div>

      {{#if showTasks}}
        {{> tasks}}
      {{/if}}
    {{/each}}
  </section>
</template>

<template name="chat">
  {{#if showChat}}
    <section class="chat">
      <input type="text" class="chat__input">
    </section>
  {{/if}}
</template>

<template name="tasks">
  <section class="tasks">
    {{#each task}}
      <div class="item">
        <button class="item__priority">
          <div class="item__priority__arrow">▲</div>
          <div class="item__priority__count">{{priorityCount}}</div>
        </button>
        <h2 class="item__title">{{title}}</h2>
        <p class="item__description">{{description}}</p>
        <a class="item__toggle-chat mtr_toggle-chat">✏</a>
      </div>
    {{/each}}
  </section>
</template>
