<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stadiuuum</title>
</head>

<template name="application">
  <div class="wrapper{{#if showChat}} show-chat{{/if}}">
    {{> header}}
    {{> chat}}
    {{> yield}}
    <button class="add-task">+</button>
  </div>
</template>

<template name="loading">
  Loading
</template>

<template name="home">
  {{> team}}
  <section class="themes container">
    {{> themes}}
  </section>
</template>

<template name="header">
  <header class="header">
    <div class="container">
      <nav class="breadcrumbs">
        <a href="/"><strong>STADIUM</strong></a>
      </nav>
    </div>
  </header>
</template>

<template name="team">
  <section class="team">
    <div class="container">
      <div class="block">☺</div>
      <div class="block">☺</div>
      <div class="block">☺</div>
      <div class="search">Search</div>
    </div>
  </section>
</template>

<template name="themes">
  {{#each theme}}
    <div class="item mtr_show-theme{{#if isActive}} is-active{{/if}}">
      {{> itemContent}}
    </div>
  {{/each}}
</template>

<template name="theme">
  <header class="theme-header">
    <section class="theme">
      <div class="container">
        {{> themes}}
      </div>
    </section>
    {{> team}}
  </header>
  <section class="tasks container">
    {{> tasks}}
  </section>
</template>

<template name="itemContent">
  <button class="item__priority">
    <div class="item__priority__arrow">▲</div>
    <div class="item__priority__count">{{priorityCount}}</div>
  </button>
  <div class="item__body">
    <h2 class="item__title">{{title}}</h2>
    <p class="item__description">{{description}}</p>
  </div>
</template>

<template name="chat">
  {{#if showChat}}
    <section class="chat">
      <input type="text" class="chat__input">
    </section>
  {{/if}}
</template>

<template name="tasks">
  <section class="tasks">
    {{#each task}}
      <div class="item task">
        {{> itemContent}}
      </div>
    {{/each}}
  </section>
</template>
