<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stadiuuum</title>
</head>

<template name="application">
  <body>
    {{> header}}
    {{> chat}}
    {{> yield}}
  </body>
</template>

<template name="loading">
  Loading
</template>

<template name="home">
  <section class="themes container">
    {{> themes}}
  </section>
  {{> sidebar}}
</template>

<template name="header">
  <header class="header">
    <div class="container">
      <nav class="breadcrumbs">
        <a href="/">Stadium</a>
      </nav>
    </div>
  </header>
</template>

<template name="sidebar">
  <aside class="sidebar">
    <div class="block">☺</div>
    <div class="block">☺</div>
    <div class="block">☺</div>
  </aside>
</template>

<template name="themes">
  {{#each theme}}
    <div class="item mtr_show-theme{{#if isActive}} is-active{{/if}}">
      {{> itemContent}}
    </div>
  {{/each}}
</template>

<template name="theme">
  <section class="single-theme">
    <div class="container">
      {{> themes}}
    </div>
  </section>
  <section class="tasks container">
    {{> tasks}}
    {{> sidebar}}
  </section>
</template>

<template name="itemContent">
  <button class="item__priority">
    <div class="item__priority__arrow">▲</div>
    <div class="item__priority__count">{{priorityCount}}</div>
  </button>
  <div class="item__body">
    <h2 class="item__title">{{title}}</h2>
    <p class="item__description">{{description}}</p>
  </div>
  <a class="item__toggle-chat mtr_toggle-chat">✏</a>
</template>

<template name="chat">
  {{#if showChat}}
    <section class="chat">
      <input type="text" class="chat__input">
    </section>
  {{/if}}
</template>

<template name="tasks">
  <section class="tasks">
    {{#each task}}
      <div class="item">
        {{> itemContent}}
      </div>
    {{/each}}
  </section>
</template>
