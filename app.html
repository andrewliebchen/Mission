<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stadiuuum</title>
</head>

<template name="application">
  <div class="wrapper{{#if showChat}} show-chat{{/if}}">
    {{> header}}
    {{> yield}}
  </div>
</template>

<template name="loading">
  Loading
</template>

<template name="home">
  <section class="themes container">
    {{> themes}}
  </section>
</template>

<template name="header">
  <header class="header">
    <div class="container">
      <nav class="breadcrumbs">
        <a href="/"><strong>STADIUM</strong></a>
      </nav>
    </div>
  </header>
</template>

<template name="themes">
  {{#each theme}}
    <div class="item mtr_show-theme{{#if isActive}} is-active{{/if}}">
      {{> itemContent}}
    </div>
  {{/each}}
</template>

<template name="theme">
  <header class="theme-header">
    <section class="theme">
      <div class="container">
        {{> themes}}
      </div>
      <div class="pagination">
        <a class="pagination__link prev">❮</a>
        <a class="pagination__link next">❯</a>
      </div>
    </section>
  </header>
  <section class="tasks">
    {{> toolbar}}
    {{> tasks}}
  </section>
</template>

<template name="itemContent">
  <button class="item__priority">
    <div class="item__priority__arrow">▲</div>
    <div class="item__priority__count">{{priorityCount}}</div>
  </button>
  <div class="item__body">
    <h2 class="item__title">{{title}}</h2>
    <p class="item__description">{{description}}</p>
  </div>
</template>

<template name="toolbar">
  <header class="toolbar">
    <div class="container">
      <div class="toolbar__section">
        <div class="block">☺</div>
        <div class="block">☺</div>
        <div class="block">☺</div>
        <a class="block">+</a>
      </div>
      <div class="toolbar__section search">Search</div>
      <a class="block add-item">+</a>
    </div>
  </header>
</template>

<template name="tasks">
  <section class="tasks">
    {{#each task}}
      <div class="item task">
        {{> itemContent}}
      </div>
    {{/each}}
  </section>
</template>
