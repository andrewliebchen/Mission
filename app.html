<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stadiuuum</title>
</head>

<template name="application">
  <div class="wrapper{{#if showChat}} show-chat{{/if}}">
    {{> header}}
    {{> yield}}
  </div>
</template>

<template name="loading">
  Loading
</template>

<template name="home">
  <section class="themes container">
    {{> themes}}
  </section>
</template>

<template name="header">
  <header class="header">
    <div class="container">
      <nav class="breadcrumbs">
        <a href="/"><strong>STADIUM</strong></a>
      </nav>
    </div>
  </header>
</template>

<template name="themes">
  {{#each theme}}
    <div class="item mtr_show-theme{{#if isActive}} is-active{{/if}}">
      {{> themeContent}}
    </div>
  {{/each}}
</template>

<template name="theme">
  <header class="theme-header">
    <section class="theme">
      <div class="container">
        {{> themes}}
        <nav class="tabs">
          <a class="tab is-selected">Tasks</a>
          <a class="tab">Notes</a>
        </nav>
      </div>
      <div class="pagination">
        <a class="pagination__link prev">❮</a>
        <a class="pagination__link menu">☰</a>
        <a class="pagination__link next">❯</a>
      </div>
    </section>
  </header>
  <section class="tasks">
    {{> toolbar}}
    {{> tasks}}
  </section>
</template>

<template name="themeContent">
  <!-- <button class="item__priority">
    <div class="item__priority__arrow">▲</div>
    <div class="item__priority__count">{{priorityCount}}</div>
  </button> -->
  <div class="item__body">
    <h2 class="item__title">{{title}}</h2>
    <p class="item__description">{{description}}</p>
  </div>
</template>

<template name="toolbar">
  <header class="toolbar">
    <div class="container">
      <div class="toolbar__section">
        <div class="block medium">AL</div>
        <div class="block medium">CD</div>
        <div class="block medium">PD</div>
        <div class="block medium">TD</div>
        <a class="block medium">+</a>
      </div>
      <div class="toolbar__section search">Search</div>
      <a class="block large add-item">+</a>
    </div>
  </header>
</template>

<template name="tasks">
  <div class="columns">
    <div class="column">
      <header class="column__header">
        <h4>To do</h4>
      </header>
      <div class="column__body">
        {{#each task}}
          <div class="task">
            <div class="task__body">
              <p class="task__title">{{title}}</p>
            </div>
            <footer class="task__footer">
              <div class="task__container">
                <div class="block small"><span>AL</span></div>
              </div>
              <a class="task__action">Start</a>
            </footer>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="column">
      <header class="column__header">
        <h4>Doing</h4>
      </header>
      <div class="column__body">
        <strong class="null">No items</strong>
      </div>
    </div>
    <div class="column">
      <header class="column__header">
        <h4>Done</h4>
      </header>
      <div class="column__body">
        <strong class="null">No items</strong>
      </div>
    </div>
    <div class="column">
      <header class="column__header">
        <h4>Accepted</h4>
      </header>
      <div class="column__body">
        <strong class="null">No items</strong>
      </div>
    </div>
  </div>
</template>
